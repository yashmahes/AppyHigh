{% extends 'base.html' %}

{% block content %}
<a href="{% url 'movies:add_food' %} ">Add Food</a>

<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>carbohydrates amount</th>
            <th>fats amount</th>
            <th>proteins amount</th>
        </tr>
    </thead>

    <tbody>
        {% for item in data %}
        <tr>
            <td>
                <a href="{% url 'movies:detail' item.id %} ">{{item.name}}</a>
            </td>
            <td>{{item.carbohydrates_amount}}</td>
            <td>{{item.fats_amount}}</td>
            <td>{{item.proteins_amount}}</td>
            <td><a href="{% url 'movies:delete_food' item.id %} ">delete</a> </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
