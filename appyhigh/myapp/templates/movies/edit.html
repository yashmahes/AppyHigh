{% extends 'base.html' %}
{% block content %}

<h2>Artist</h2>

<form action="{%url 'movies:update_food' data.id %} " method="POST" class="post-form">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Name:</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="id_ename" required maxlength="100" value="{{ data.name }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">carbohydrates amount:</label>
            <div class="col-sm-4">
                <input type="text" name="carbohydrates_amount" id="id_eid" required maxlength="200"
                    value="{{ data.carbohydrates_amount }}" />
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">fats amount:</label>
            <div class="col-sm-4">
                <input type="text" name="fats_amount" id="id_eid" required maxlength="120"
                    value="{{ data.fats_amount }}" />
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">proteins amount:</label>
            <div class="col-sm-4">
                <input type="text" name="proteins_amount" id="id_eid" required maxlength="120"
                    value="{{ data.proteins_amount }}" />
            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
